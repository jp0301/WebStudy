<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootTest03.html</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<style type="text/css">

	#table1
	{
		width: 720px;
	}
	
	#table1 th {
		text-align: center;
	}
	#table th:nth-child(1) {
		width: 50px;
	}
	#table th:nth-child(2) {
		width: 460px;
	}
	#table th:nth-child(3) {
		width: 60px;
	}
	#table th:nth-child(4) {
		width: 100px;
	}
	#table th:nth-child(5) {
		width: 50px;
	}
	
	#table1 td { text-align: center; }
	#table1 td:nth-child(2){text-align: left; }
	#table1 td:nth-child(5){text-align: right; }
	
	#btnSet
	{
		margin-top: -10px;
	}
	
	#main {
		width: 700px;
		margin: 0px auto;
	}
	
	
	
	#tblAdd { width: 600px; }
	#tblAdd th { width: 150px; text-align: right; padding-right: 15px; }
	#tblAdd td { width: 450px; }
	
	
</style>


</head>
<body>

<div>
	<h1>회원 가입</h1>
</div>

<form style="width: 500px; margin: 20px;">
	<input type="text" class="form-control">
	<br>
	
	<textarea rows="" cols="" class="form-control"></textarea>
	<br>
	
	<select class="form-control">
		<option>Test1</option>
		<option>Test2</option>
		<option>Test3</option>
		<option>Test4</option>
	</select>
	<br>
	
	<input type="checkbox" class="form-control">
	<br>
	
	<a href="" class="form-control">홈으로</a>
	<br>
	
	<br><br><br><br><br><br><hr>
	
	<input type="button">
	<input type="button" value="confirm">
	<input type="button" value="confirm" class="btn">
	<input type="button" value="confirm" class="btn btn-default">
	<br><br><br>
	
	<!-- 버튼의 유형 -->
	<input type="button" value="default" class="btn btn-default">
	<input type="button" value="success" class="btn btn-success">
	<input type="button" value="primary" class="btn btn-primary">
	<input type="button" value="info" class="btn btn-info">
	<input type="button" value="warning" class="btn btn-warning">
	<input type="button" value="danger" class="btn btn-danger">
	<br><br><br>
	
	<!-- 버튼의 크기 -->
	<input type="button" value="click" class="btn btn-success btn-lg">
	<input type="button" value="click" class="btn btn-primary">
	<input type="button" value="click" class="btn btn-info btn-sm">
	<input type="button" value="click" class="btn btn-info btn-xs">
	<br><br><br>
	
	<!-- 『.btn-block』 -->
	<!-- → 버튼이 포함되어 있는 부모 요소의 폭만큼 꽉 채워서 랜더링한다. -->
	<input type="button" value="click" class="btn btn-primary btn-block">
	<br><br>
	
	<input type="button" value="click" class="btn btn-default">
	<input type="button" value="click" class="btn btn-default active">
	<br><br>
	
	<input type="button" value="click" class="btn btn-primary">
	<input type="button" value="click" class="btn btn-primary active">
	<br><br>
	
	<a href="#">네이버</a>
	<a href="#" class="btn btn-primary" role="button">네이버</a>
	
</form>

<br><br><br><br><br>

<div id="main">
	<h1>폭행몬스터 게시판</h1>

	<table id="table1" class="table table-striped">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>이름</th>
			<th>날짜</th>
			<th>읽음</th>
		</tr>
		<tr>
			<td>5</td>
			<td>불꽃 쏘기</td>
			<td>파이리</td>
			<td>2022-11-07</td>
			<td>21</td>
		</tr>
		
		<tr>
			<td>4</td>
			<td>물대포 발사</td>
			<td>꼬부기</td>
			<td>2022-11-07</td>
			<td>11</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>전광 석화~!!!</td>
			<td>피카츄</td>
			<td>2022-11-06</td>
			<td>30</td>
		</tr>
		
		<tr>
			<td>2</td>
			<td>수면파 발사</td>
			<td>푸린</td>
			<td>2022-11-03</td>
			<td>24</td>
		</tr>
		
		<tr>
			<td>1</td>
			<td>마자용~!!!</td>
			<td>마자용</td>
			<td>2022-11-01</td>
			<td>99</td>
		</tr>
		
	</table>
	
	<div id="btnSet">
		<input type="button" value="글쓰기" class="btn btn-default">
		<input type="button" value="새로고침" class="btn btn-default">
	</div>

</div>
<br><br><br><br><br>



<div>
	<h1>게시판 글쓰기</h1>
</div>

<form>
	<table id="tblAdd" class="table table-bordered">
		<tr>
			<th>이름</th>
			<td>
				<input type="text" placeholder="이름을 입력하세요"
				class="form-control">
			</td>
		</tr>
		<tr>
			<th>제목</th>
			<td>
				<input type="text" placeholder="제목을 입력하세요"
				class="form-control">
			</td>
		</tr>
		<tr>
			<th>내용</th>
			<td>
				<textarea rows="" cols="" placeholder="내용을 입력하세요"
				class="form-control"></textarea>
			</td>
		</tr>
		<tr>
			<th>암호</th>
			<td>
				<input type="password" placeholder="암호를 입력하세요"
				class="form-control">
			</td>
		</tr>
		<tr>
			<th>파일</th>
			<td>
				<input type="file" placeholder="파일을 선택하세요"
				class="form-control">
			</td>
		</tr>
	</table>
</form>






<br><br><br><br><br><br><br><br><br>

</body>
</html>
