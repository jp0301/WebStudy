<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test015.html</title>

<style type="text/css">
</style>

<script type="text/javascript">
	
// 함께 작성한 함수
function myCalc()
{
      //테스트
      //alert("함수 호출 완료~!!!");
      var moneyStr = document.getElementById("money").value;
      
      // 테스트
      //alert("사용자가 입력한 금액 : " + moneyStr);
      
      var money = parseInt(moneyStr);
      
      document.getElementById("totMoney").value = money;
      
      var m500 = parseInt(money/500);		// var m500 = Math.floor(money/500);
      
      /*
      alert(123.456);				→ 123.456
      alert(Math.floor(123.456));	→ 123
      alert(parseInt(123.456));		→ 123
      */
      
      money = money%500;
      
      var m100 = parseInt(money/100);
      
      money = money%100;
      
      var m50 = parseInt(money/50);
      
      money = money%50;
      
      var m10 = parseInt(money/10);
      
      money = money%10;
      
		document.getElementById("m500").value = m500;
		document.getElementById("m100").value = m100;
		document.getElementById("m50").value = m50;
		document.getElementById("m10").value = m10;
      
}
	
	
</script>


</head>
<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>

	<div>
		<p>특정 금액(10원 ~ 990원)을 사용자로부터 입력받아</p>
		<p>화폐 단위로 구분하여 출력하는 페이지를 구성한다.</p> <br> 
		<p>화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다.</p>

		<p>HTML, CSS, Javascript 를 활용한다.</p>
		<!-- 		
		페이지 기본 레이아웃 구성
		----------------------------------------------------------------
		
		금액 [          ] 원
		
		<결과> <취소>
		
		총액 [          ] 원
		
		오백원     [    ] 개
		  백원     [    ] 개
		오십원     [    ] 개
		  십원     [    ] 개
		  	
		----------------------------------------------------------------
		-->
	</div>
	<br>
	<br>


	<div>
		<form>
			<table style="width: 200px;">
				<tr>
					<td>금액</td>
					<td><input type="text" style="width: 100px;" class="txt"
						id="money"></td>
					<td>원</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="button" value="결과" class="btn" onclick="myCalc()">
						<input type="reset" value="취소" class="btn">
					</td>
				</tr>

				<tr>
					<td>총액</td>
					<td><input type="text" style="width: 100px;" class="txt"
						id="totMoney" disabled="disabled"></td>
					<td>원</td>
				</tr>
				
				<tr style="height: 10px;">
				</tr>

				<tr>
					<td>오백원</td>
					<td><input type="text" style="width: 100px;" class="txt"
						id="won500" disabled="disabled"></td>
					<td>개</td>
				</tr>

				<tr>
					<td>백원</td>
					<td><input type="text" style="width: 100px;" class="txt"
						id="won100" disabled="disabled"></td>
					<td>개</td>
				</tr>

				<tr>
					<td>오십원</td>
					<td><input type="text" style="width: 100px;" class="txt"
						id="won50" disabled="disabled"></td>
					<td>개</td>
				</tr>

				<tr>
					<td>십원</td>
					<td><input type="text" style="width: 100px;" class="txt"
						id="won10" disabled="disabled"></td>
					<td>개</td>
				</tr>


			</table>
		</form>


	</div>



</body>
</html>
