<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022.html</title>


<style type="text/css">


</style>


<script type="text/javascript">

	function test()
	{
		
		//alert("호출 확인");
		
		var str ="";
		var arr = new Array(new Array(),  new Array(), new Array(), new Array(), new Array(), new Array());
		var n = 0;
		
		do
		{
			str = prompt("이름 국어 영어 수학" + "(" + (n+1) + ")" + " : ");
			
			if(str == "." || str == null || str == " ")
			{
				break;
			}
			
			
			var data = str.split(" ");
			
			arr[n][0] = data[0]; //이름
			arr[n][1] = data[1]; // 국어
			arr[n][2] = data[2]; // 영어
			arr[n][3] = data[3]; // 수학
			arr[n][4] = Number(data[1]) + Number(data[2]) + Number(data[3]); // 총점 
			arr[n][5] = 1; // 등수 1초기화
			
			n++;
			
		} while (true);
		
		// 등수 구하기
		for (var i = 0; i < arr[0].length; i++)
		{
			for (var j = 0; j < arr[0].length; j++)
			{
				if (i == j)
				{
					continue;
				}
				if (Number(arr[i][4]) < Number(arr[j][4]))
				{
					arr[i][5] = (Number(arr[i][5])+1).toString();
				}
			}
		}
		
		var result = "";
		
		
		for (var j = 0; j < arr[0].length; j++)
		{
			for (var k = 0; k < arr[j].length; k++)
			{
				result += arr[j][k] + "     ";
			}
			
			result += "\n";
		}
		
		
		document.getElementById("txtCount").value = n;	
		document.getElementById("memberList").value = "이름     국어   영어   수학    총점    등수\n\n";
		document.getElementById("memberList").value += result;
		
	
	}


</script>


</head>

<body>


<!--  
	『prompt()』를 활용하여 여러 명의 성적 데이터를 입력받고,
	등수를 부여하여, 리스트를 출력하는 페이지를 구성한다.
	
	HTML, CSS, Javascript 활용.
	
	페이지 레이아웃
	--------------------------------------------------------------
	
	< 성적 정보 입력 > →→→→→→ prompt() →→→→→→ 이름 국어 영어 수학(1) :
	
	전체 인원 수 : 	[   ] 명
	
	--------------------------------------- → textarea
	이름   국어   영어   수학   총점   등수
					:
	---------------------------------------
	
	--------------------------------------------------------------
	
	1차원 배열
	var arr = new Array();
	
	var arr2 = new Array(new Array(), ...);
	
 -->
	
	<div>
		<h1>자바스크립트 활용</h1>
		<hr>	
	</div>
	
	<div>
		<form>
			<input type="button" class="btn" value="성적 정보 입력" onclick="test()">
			<br><br>
			
			전체 인원 수 : 
			<input type="text" id="txtCount"> 명
			<br><br> 
			
			<textarea rows="10" cols="50" id="memberList"></textarea>
		</form>
	</div>

</body>
</html>
