<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">
	* { color: #223322; }
	input { font-family: 나눔고딕코딩; font-weight: bold; }
	input :focus { background-color: #eeeedd; }
	
	.btn { width: 300px; font-weight: bold; font-family: 맑은 고딕; }
	.btn :hover { color: orange; }
	td { text-align: center; }
	.txt { text-align: center; }

</style>


<script type="text/javascript">


	function test()
	{
		
		var str = document.getElementById("input").value;
		
		var arr = str.split(" ");
		
		var listall = "";
		
		for (var i = 0; i < arr.length; i++)
		{
			listall += arr[i] + " ";
		}
		
		document.getElementById("listall").value = listall;
		
		var maxNum = Number(arr[0]);
		
		
		for (var j = 1; j < arr.length; j++)
		{
			if (Number(arr[j]) > maxNum)
			{
				maxNum = Number(arr[j]);
			}
		}

		document.getElementById("maxnum").value = maxNum;
		
	}

</script>


</head>





<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>
	
	
	
	<!--  
		사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고
		그 내용으로 배열을 구성한 다음
		그 배열의 요소들 중 가장 큰 수를 출력해줄 수 있는 페이지를 구현한다.
		
		페이지 레이아웃
		-------------------------------------------------------------
		
		데이터 입력(공백 구분) [                   ] -- 2 8 126 43 71 → 배열 구성
		
		< 결과 확인 >
		
		- 전체 출력  [                             ]
		- 가장 큰 수 [                             ]
		
		-------------------------------------------------------------
	 -->

	<div>
		<form>
			데이터 입력(공백 구분)
			<input type="text" id="input" class="inputbox">
			<br><br>
			<input type="button" value="결과확인" id="btn" class="inputbox" onclick="test()"><br>
			
			
			<div>
				<ul>
					<li>전체 출력 <input type="text" id="listall" class="listall"></li>
					<li>가장 큰 수 <input type="text" id="maxnum" class="maxnumber"></li>
				</ul>

			</div>
			

			
		
		
		</form>
	</div>




</body>


</html>
