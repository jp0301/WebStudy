</head>



<body>
<div>

	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가
	40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	(정보처리기사 / 산업기사 처리 기준과 동일한 원칙 적용)
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	--------------------------------------------------------------
	
	이름     [         ]
	국어점수 [         ]
	영어점수 [         ]
	수학점수 [         ]
	
	< 처리결과 확인 >
	
	평균	판정결과
	[     ] [       ]
	
	--------------------------------------------------------------
  -->

	<div>
		<form>

<table align="center">
			<tr>
				<th>이  름</th>
				<td style="text-align: right">
					<input type="text" class="txtName" id="name" style="width: 100px">
				</td>
			</tr>
			<tr> 
				<th>국어점수</th>
				<td style="text-align: right">
					<input type="text" class="txtScore" id="kor" style="width: 80px">
				</td>
			</tr>
			<tr>
				<th>영어점수</th>
				<td style="text-align: right">
					<input type="text" class="txtScore" id="eng" style="width: 80px">
				</td>
			</tr>
			<tr>
				<th>수학점수</th>
				<td style="text-align: right">
					<input type="text" class="txtScore" id="mat" style="width: 80px">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" class="txtScore" value="처리 결과 확인" style="width: 100%" 
					onclick="actionPerformed()">
				<td>
			</tr>
			<tr style="height: 20px">
			</tr>
			<tr>
				<th>평균</th><th>판정결과</th>
			</tr>
			<tr>
				<td>
					<input type="text" class="txt" id="avg" style="width: 100px" disabled="disabled">
				</td>
				<td>
					<input type="text" class="txt" id="pan" style="width: 100px" disabled="disabled">
				</td>
			</tr>
		</table>
		
		</form>
	</div>






</body>
</html>
