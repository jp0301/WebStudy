<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	
	
	function check()
	{
		//alert("test");
			
		var str = prompt("내용을 입력하세요.");
		
		
		document.getElementById("txtResult").value = str;
		
		
	}
	

</script>




</head>
<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<h2>prompt()</h2>
		<hr>
	</div>
	
	
	<div>
		<button type="button" onclick="check()">확인</button>
		<input type="text" id="txtResult" readonly="readonly">
	</div>



</body>
</html>
