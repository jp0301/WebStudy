<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Test025_1.html</title>


	
	<style type="text/css">
		* {color: #223322; }
		input { font-family: 나눔고딕코딩; font-weight: bold; width: 70px;}
		input:focus {background-color: #eeeedd;}
		.btn { font-weight: bold; font-family: 맑은 고딕; width: 300px;}
		.btn:hover { color:orange;}
		th { width: 30px; }
		td { text-align: right; background-color: #eeeeee}
		.txt { text-align: center; width: 500px; }
		textarea { font-family:나눔고딕코딩; font-weight: bold; }
	</style>
	

<script type="text/javascript">

	function playGame()
	{
		//alert("함수 호출 확인");
		
		// ※ 『Math.random()』
		//     - 난수 발생 → 0.0 ~ 1.0 사이의 실수 형태의 난수
		
		// 테스트
		//alert(Math.random());
		
		var strArr = ["가위", "바위", "보"];
		
		// 1. 우리가 문제를 해결하는 과정에서 필요한 난수는 정수 형태
		// 2. 필요한 정수의 범위는 1 ~ 3
		// 3. 
		
		// Math.random()*3 → (0.xxxxx ~ 2.xxxxxx)
		// parseInt(Math.random() * 3) → (0 ~ 2)
		// parseInt(Math.random() * 3)+1 → (1 ~ 3)
		
		var com = Math.floor(Math.random() * 3) + 1;
		
		//확인
		//alert(computer);
		
		//---------------------------- 여기까지 수행하면 컴퓨터는 1~3중의 정수 한 개 선택 완료~!!!
		
		var userStr = document.getElementById("txtUser").value;
		
		//userStr 에 대한 유효성 검사 확인 가능~!!!
		
		var user = parseInt(userStr);
		
		//---------------------------- 여기까지 수행하면 사용자도 1~3중의 정수 한 개 선택 완료~!!!
		
		var message = "";
		message += "사용자 : " + strArr[user-1] + " 컴퓨터 : " +  strArr[com-1];
		
		//alert(message);
		
		// if (user==1 && com==1 || user==2 && com==2 || user==3 && com==3)
		if (user == com)
		{
			message += "→ 비겼습니다.";
		}
		//else if(user==1 && com==2 || user==2 && com==3 || user==3 && com==1)
		else if(user%3 == (com+2)%3)
		{
			message += "→ 컴퓨터가 이겼습니다.";
		}
		else
		{
			message += "→ 유저가 이겼습니다.";
		}
		
		
		document.getElementById("txtResult").value = message;
		
	}


</script>


</head>


<body>

<!--
	html,css,js 를 활용하여
	가위 바위 보 게임을 구현한다.
	
	단, 자바스크립트에서 난수를 발생시키는 함수를 찾아 활용할 수 있도록 한다.
	
	페이지 레이아웃
	------------------------------------------------------------------------

	가위(1), 바위(2), 보(3) 중 입력 : [                 ]
	
	< 게임 결과 확인 > //-- 버튼
	
	[ 사용자 : xx 컴퓨터:xx → 컴퓨터가 이겼습니다. ]
	
	------------------------------------------------------------------------		
-->


	<div>
		<h1>자바스크립트 난수 발생</h1>
		<hr>
	</div>
	
	<div>
		<form>
			가위(1), 바위(2), 보(3) 중 입력 : <input type="text" id="txtUser">
			<br><br>
			
			<button type="button" class="btn" onclick="playGame()">게임 결과 확인</button>			
			<br><br>
			
			<input type="text" class="txt" id="txtResult" readonly="readonly">
		</form>
	</div>




</body>



</html>
