<!DOCTYPE html>
<html>


<head>
<meta charset="UTF-8">

<title>Insert title here</title>

<style type="text/css">
	
	*
	{
		font-family: 나눔고딕코딩;
		font-weight: bold;
		font-size: 20px;
	}
	
	input
	{
		margin-bottom: 5px;
		color: orange;
		border-radius: 5px;
	}
	
	#btn
	{
		border: 3px solid gray;
		border-radius: 10px;
	}
	
	ul 
	{ 
		padding: 0;
		list-style: none;
		display: flex;
		align-items: baseline;
	}
	
	#txt
	{ 
		width: 150px;
	}
	
</style>


<script type="text/javascript">

	// 내부적으로 지정된 배열
	var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];


	function init()
	{
		//더미 활용
		document.getElementById("array1").value = arr;
		
	}
	
	
	function myArray()
	{
		//alert("함수 호출 확인~!!!");
		
		// 결과 변수
		var str = "";
		
		// 반복문 구성
		for (var n = 0; n < arr.length; n++)
		{
			if (arr[n] % 2 == 0)
				str += arr[n] + " ";	
			
		}
		
		document.getElementById("array2").value = str;
		
		
	}



</script>


</head>




<body onload="init()">
	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>
	
	<!--
	자바스크립트 배열을 활용하여
	지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
	짝수만 골라서 출력하는 페이지를 구성한다.
	
	html, css, js 활용
	
	내부적으로 지정된 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	-------------------------------------------------------------
	
	초기 배열 상태 [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ]
	
	< 결과 확인 >
	
	짝수만 출력 [ 4 2 6 8 ]
	
	-------------------------------------------------------------
	-->
	
	<div class="container">
		<form>
			<div class="box">
				<ul>
					<li id="txt">초기 배열 상태</li>
					<li><input type="text" disabled="disabled" id="array1"></li>
				</ul>
				<input type="button" id="btn" value="결과" onclick="myArray()"><br>
				<ul>
					<li id="txt">짝수만 출력</li>
					<li><input type="text" disabled="disabled" id="array2"></li>
				</ul>
			</div>	
		</form>
	</div>
	
	

</body>



</html>
