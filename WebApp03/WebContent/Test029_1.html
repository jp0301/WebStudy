<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test029.html</title>




<script type="text/javascript">


	var cnt = 0;			//선택 가능한 아이스크림의 갯수
	var userCnt = 0;		// 사용자가 선택한 아이스크림의 갯수
	
	// 선택 가능한 아이스크림 갯수 설정 가능
	function countSet(obj) {
		//alert("함수 호출~!!!");
		
		// 선택할 수 있는 아이스크림 갯수 설정
		cnt = parseInt(obj.value);
		
	}
	
	//각각의 아이스크림 선택 가능
	//-- 이 과정에서 선택 가능한 아이스크림 갯수와 비교
	function actionSelect(obj)
	{
		
		//확인
		//alert(obj.checked);
		// 클릭 액션에 의해 check 되었을 때 true / check해제 되었을 때 false 반환
		
		if (obj.checked)
		{
			if (userCnt >= cnt)
			{
				alert("초과");
				obj.checked = false;
				return;
			}
			// 사용자가 선택한 갯수 증가	
			userCnt++;
		}
		else
		{
			// 사용자가 선택한 갯수 감소
			userCnt--;
		}
		
	}
	
</script>


</head>
<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<p>아이스크림 주문</p>
		<hr>
	</div>
	
	
	<div>
		<form>
			---- 사이즈 선택 ----
			<br><br>
			
			<label>
				<input type="radio" name="radioGroup" id="size1" value="1" onclick="countSet(1)">
				싱글(1)
			</label>
			<br>
			
			<label>
				<input type="radio" name="radioGroup" id="size2" value="2" onclick="countSet(2)">
				더블(2)
			</label>
			<br>
			
			
			<label>
				<input type="radio" name="radioGroup" id="size3" value="3" onclick="countSet(3)">
				파인트(3)
			</label>
			<br>
			
			
			<label>
				<input type="radio" name="radioGroup" id="size4" value="4" onclick="countSet(4)">
				쿼터(4)
			</label>
			<br>
			
			<label>
				<input type="radio" name="radioGroup" id="size5" value="5" onclick="countSet(5)">
				패밀리(5)
			</label>
			<br>
			
			<label>
				<input type="radio" name="radioGroup" id="size6" value="6" onclick="countSet(6)">
				하프갤런(6)
			</label>
			<br><br>
			
			
			---- 아이스크림 종류 ----
			<br><br>
			<label>
				<input type="checkbox" name="checkGroup" id="c1" value="엄마" onclick="actionSelect(this)">엄마는 외계인
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c2" value="바닐라" onclick="actionSelect(this)">바닐라
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c3" value="레인" onclick="actionSelect(this)">레인보우 샤베트
			</label>
			
						
			<label>
				<input type="checkbox" name="checkGroup" id="c4" value="민트" onclick="actionSelect(this)">민트 쵸코 봉봉
			</label>
			<br>
			
			
			
			
			<label>
				<input type="checkbox" name="checkGroup" id="c5" value="아몬" onclick="actionSelect(this)">아몬드 봉봉
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c6" value="바람" onclick="actionSelect(this)">바람과 함께 사라지다
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c7" value="초코" onclick="actionSelect(this)">초코나무숲
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c8" value="요거" onclick="actionSelect(this)">요거트
			</label>
			<br>
			

			
			<label>
				<input type="checkbox" name="checkGroup" id="c9" value="블랙" onclick="actionSelect(this)">블랙소르베
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c10" value="베리" onclick="actionSelect(this)">베리베리 스트로베리
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c11" value="체리" onclick="actionSelect(this)">체리쥬빌레
			</label>
			
			<label>
				<input type="checkbox" name="checkGroup" id="c12" value="슈팅" onclick="actionSelect(this)">슈팅스타
			</label>
			<br>
		</form>
	</div>



</body>
</html>
