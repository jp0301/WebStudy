<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<script type="text/javascript">


	function test()
	{
		
		//alert("함수 호출 확인~!!!");
		
		var str = "";
		var arr = new Array();
		var count = 0;
		
		do
		{
			//prompt() 대화창을 통해 입력된 값을 변수 str 에 담아내기
			str = prompt("(" + (count+1) + ")"+ "이름 전화번호를 입력하세요");
			
			
			if (str == "." || str == null || str == " " || str == "")
			{
				break;
			}
			arr[count] = str;
			count++;
			
		} while (true);
		
		
		document.getElementById("txtCount").value = arr.length;
		
		document.getElementById("area").value = " 이름    전화번호\n";
		
		for (var i = 0; i < arr.length; i++)
		{
			document.getElementById("area").value += arr[i] + "\n";
		}
		
	}


</script>

</head>
<body>


	
	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>
	
	
	<!-- 
		사용자로부터 여러 명의 이름과 전화번호를 입력받고
		그 내용을 전체 출력하는 페이지를 구현한다.
		
		html.css.js 활용
		
		※ prompt() 활용
		
		페이지 레이아웃 
		-----------------------------------------------------
		
		< 회원 정보 입력 > → click → 프롬프트 대화창
		
		전체 회원 수 [                  ]명
		-----------------------------------
		     이름           전화번호
		    김모씨        010-0000-0000
		               :
		-----------------------------------
		-----------------------------------------------------
	-->
	
	<div>
		
		<button type="button" onclick="test()">회원 정보 입력</button>
		<br><br>
		전체 회원 수 <input type="text" id="txtCount">명
		<br><br>
		<textarea cols="25" rows="30" id="area" class="txtarea" readonly="readonly"></textarea>
	</div>
	
	

</body>
</html>
