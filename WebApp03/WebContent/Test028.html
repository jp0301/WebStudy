<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test028.html</title>



	<script type="text/javascript">
		function actionChoice() {
			
			var checkObj = document.getElementsByName("checkGroup");
			var message = "";
			var flag = true;
			
			
			for (var i = 0; i < checkObj.length; i++) // 0 1 2 3 4 5
			{
				// 확인
				//alert(checkObj[i].checked);
				if (checkObj[i].checked)
				{
					message += checkObj[i].value + " ";
					flag = false;
				}
				
			}
			// 아무것도 체크하지 않았을 때
			if (flag)
			{
				message = "선택한 과목이 없습니다.";
				alert(message);
			}
			else
			{
				alert(message);		
			
			}
		
			
			
			
		}
	
	</script>



</head>



<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<p>라디오버튼, 체크박스 컨트롤</p>
		<hr>
	</div>
	
	<div>
		<form>
			---- 과목 선택 ----
			<br><br>
			
			<!-- 자바기초 -->
			<label>
				<input type="checkbox" name="checkGroup" value="자바기초">Java Beginning
			</label>
			<br>
			
			
			<!-- 오라클 -->
			<label>
				<input type="checkbox" name="checkGroup" value="오라클">Oracle
			</label>
			<br>
			
			<!-- 자바심화 -->
			<label>
				<input type="checkbox" name="checkGroup" value="자바심화">Java Advanced
			</label>
			<br>
			<!-- 웹클라이언트 -->
			<label>
				<input type="checkbox" name="checkGroup" value="웹클라이언트">Web Client
			</label>
			<br>
			<!-- 웹APP서버 -->
			<label>
				<input type="checkbox" name="checkGroup" value="웹APP서버">JSP / Servlet
			</label>
			<br>
			<!-- 프레임워크 -->
			<label>
				<input type="checkbox" name="checkGroup" value="프레임워크">Framework
			</label>
			<br>
			<br><br>
					
			<button type="button" class="btn" onclick="actionChoice()">선택 완료</button>
			
		</form>
	</div>


</body>
</html>
