<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest05.html</title>
<script type="text/javascript">

	var myJsonObject5 =
	{
		"test" : function(arg)
		{
			alert("Method Test : " + arg);
		}
	}
	// 이렇게 쓰지 않는다.
	// var t = myJsonObject5.test();
	var t = myJsonObject5.test;
	
	

</script>

</head>
<body>

	<input type="button" value="click1" onclick="t('kimtemin')">
	<!-- Method Test : kimtemin -->
	
	<input type="button" value="click2" onclick="eval('var a=' + myJsonObject5.test); a('kimtemin')">
	<!-- Method Test : kimtemin -->
	
	<input type="button" value="click3" onclick="eval('(' + myJsonObject5.test + ')(\'kimtemin\')')">
	<!-- myJsonObject5.test('kimtemin') -->
	<!-- Method Test : kimtemin -->
	
	
	
	
</body>
</html>
