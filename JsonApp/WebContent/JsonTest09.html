<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest09.html</title>
<script type="text/javascript">
	var myJsonObject9 =
	{
		"superman" :
		{
			"name" : "kimtemin"
			, "age" : 47
		}
	}

</script>

</head>
<body>

<form>
	<input type="button" value="click1" onclick="alert(typeof myJsonObject9)">
	<!-- → object  -->
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObject9.superman)">
	<!-- → object  -->
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObject9.superman.name)">
	<!-- string -->
	<input type="button" value="click2" onclick="alert(typeof myJsonObject9.superman.age)">
	<!-- number -->
	
	
</form>

</body>
</html>
