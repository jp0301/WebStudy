<script type="text/javascript">

	function add() {
		var subject  = document.getElementById("subject").value;
		var day  = document.getElementById("day").value;
		var firsttime  = document.getElementById("firsttime").value;
		var secondtime  = document.getElementById("secondtime").value;
		var color  = document.getElementById("color").value;
		
		var day = Number(day);
		var firsttime = Number(firsttime);
		var secondtime = Number(secondtime);
		
		//alert(subject + day + firsttime + secondtime + color);
		
		//요일
		// 1-월 2-화 3-수 4-목
		//시간
		// 11시-1 12시-2 13시-3 14시-4 15시-5 16시-6 17시-7 18시-8
		//색상
		// red-빨강 yellow-노랑 blue-파랑 gray-회색
		
		var td = document.getElementsByTagName("td");
		
		/*
		td[2].innerText="td[2]";
		td[3].innerText="td[3]";
		td[4].innerText="td[4]";
		*/
		
		/*
		        월   화    수    목
		------------------------------
		11:00    0    1     2     3
		12:00    4    5     6     7 
		13:00    8    9    10    11
		14:00   12   13    14    15
		15:00   16   17    18    19
		16:00   20   21    22    23
		17:00   24   25    26    27
		18:00   28   29    30    31
		*/
		
		/* if(day == 0)
		{
			td[0+(4*(firsttime-1))].style.backgroundColor = color;
			td[0+(4*(firsttime-1))].innerText = subject;
			td[0+(4*(secondtime-1))].style.backgroundColor = color;
			td[0+(4*(secondtime-1))].innerText = subject;
		}
		 */
		 
		for(var i=(day + (firsttime-1)*4); i<=(day + (secondtime-1)*4); i+=4)
		{
			td[i].style.backgroundColor = color;
			td[i].innerText = subject;
		}
			
		/*
		만약 11시 ~ 11시
		월요일
		var i = (0 + (1-1) * 4) = 0; i<=(0+(1-1)*4); i+=4;
		var i = 0; i<=0; i+= 4
		▶ i = 0;
		
		만약 11시 ~ 12시
		월요일
		var i = (0 + (1-1) * 4) = 0; i<=(0+(2-1)*4); i+=4;
		var i = 0; i<=4; i+= 4
		▶ i = 0, i=4;
		
		만약 17시 ~ 18시
		목요일
		var i = (3 + (7-1) * 4) = 0; i<=(3+(8-1)*4); i+=4;
		var i = 27; i<=31; i+= 4
		▶ i = 27, i=31;
		*/
	}

</script>
