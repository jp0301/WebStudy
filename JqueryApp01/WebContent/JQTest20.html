<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest20.html</title>

<style type="text/css">
	body, div, span, th, td {
		font-size: 12px;
	}
	
	#list {
		border : 1px solid black;
		border-collapse: collapse;
		width: 600px;
		
		border-radius: 10px;
		
	}
	
	#list th {
		width: 50px;
	} 
	
	#list td {
		width: 150px;
	}
	
	
	#list th, td {
		border : 1px solid black;
		padding: 3px;
	}

</style>


<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

		$(function()
		{
			$("#btn").click(function()
			{
				var item = $("#item").val();
				
				var week = $("#week").val();
				
				var start = $("#start").val();
				var end = $("#end").val();
				
				var color = $("#color").val();
				
				var trs = $("tr");

			
				for(var i = start; i <= end; i++)
				{
					trs.eq(i).children().eq(week).css("background-color", color).html(item);
				}

			});
		});

	



</script>
</head>
<body>


<div>
	<h1>일정</h1>
	<hr>
</div>

<table id="list">
	<tr>
		<th>&nbsp;</th>
		<th>월</th>
		<th>화</th>
		<th>수</th>
		<th>목</th>
	</tr>

	</tr>
	<tr>

	</tr>
	<tr>
		<th>14:00</th>

		<td>&nbsp;</td>
	</tr>
	<tr>

	</tr>
</table>
<br><br>


<div>
	제목<input type="text" id="item">
	<br>
	
	요일
	<select id="week">
		<option value="1">월</option>
		<option value="2">화</option>

		<option value="1">11:00</option>
